<div class="container m-2">
    <div class="row"> 
        @for (character of characters; track character.id) {
        <div class="col-6 col-md-4 col-lg-3 p-2">
            <div class="border d-flex flex-column justify-content-around text-center p-2">
                <img src="{{character.image}}" class="imgCharacters"/>
                <p class="mt-3">{{character.name}}</p>
                <a class="btn btn-danger">{{character.id}}</a>
            </div>
        </div>
    }
    </div>
</div>
