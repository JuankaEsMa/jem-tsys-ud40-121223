<div class="container m-2 greenBackground">
    <div class="row"> 
        @for (character of characters; track character.id) {
        <div class="col-6 col-md-4 col-lg-3 p-2 ">
            <div class="border d-flex flex-column justify-content-around text-center p-2 containerCharacter rounded">
                <img src="{{character.image}}" class="imgCharacters rounded"/>
                <p class="mt-3">{{character.name}}</p>
                <a class="btn btn-danger" routerLink="/character/{{ character.id }}">See More</a>
            </div>
        </div>
    }
    </div>
</div>
