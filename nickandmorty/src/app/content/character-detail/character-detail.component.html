<div class="container-fluid mt-5">
    <div class="border d-flex flex-column justify-content-around text-center p-2 rounded containerCharacter">
        <img src="{{character.image}}" class="imgCharacters rounded"/>
        <p class="mt-3"><strong>Name: </strong>{{character.name}}</p>
        <p><strong>Origin: </strong>{{character.origin.name}}</p>
        <p><strong>Specie: </strong>{{character.species}}</p>
        <p><strong>Status: </strong>{{character.status}}</p>
    </div>
</div>
